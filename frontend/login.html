<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | MediTrack</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; max-width: 400px; margin: 50px auto; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background-color: #4CAF50; color: white; border: none; }
    button:hover { background-color: #45a049; }
  </style>
</head>
<body>
  <h2>Login to MediTrack</h2>
  <input type="email" id="email" placeholder="Email" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email && password) {
        // Basic client-side check â€“ simulate login success
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("Please enter both email and password.");
      }
    }
  </script>
</body>
</html>
